<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dandy Hats Background</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 65vh; /* permite scroll para ocultar barra Safari */
            background-color: #000; /* fondo negro */
            background-image: url("static/dandyfondo.PNG");
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 87% auto;
            position: relative;
        }

        /* GIF en la esquina superior derecha, más pequeño */
        .corner-gif {
            position: fixed; /* siempre visible */
            top: 20px;      
            right: 20px;    
            width: 60px;    
            height: auto;
            z-index: 10; 
        }
    </style>
</head>
<body>
    <img src="https://verifydandy.com/images/DandyHats.gif" alt="Dandy Hats GIF" class="corner-gif">

    <script>
        // Scroll pequeño al cargar para ocultar barra Safari
        window.addEventListener('load', () => {
            setTimeout(() => { window.scrollTo(0, 1); }, 100);
        });
    </script>
</body>
</html>
