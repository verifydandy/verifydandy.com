<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000; /* Fondo base negro */
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO (AÑADIDOS) */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* Tu estilo de fondo anterior, movido aquí */
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            
            /* Estado inicial para la animación de deslizamiento (fuera de la vista) */
            transform: translateY(100%);
            /* Animación de entrada: 0.8s de duración, se activará con JS */
            transition: transform 0.8s ease-out; 
        }

        /* Clase que activa la animación de deslizamiento */
        #dandy-background.slide-in {
            transform: translateY(0); /* Se desliza hasta su posición normal */
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN (MODIFICADOS) */
        
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            /* Transición para el desvanecimiento de salida del logo */
            transition: opacity 0.5s ease-out; 
        }

        #splash-logo {
            /* TAMAÑO FINAL MÁS GRANDE */
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 1s ease-out 0.2s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Clase que usará JavaScript para ocultar el splash */
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            
            // La animación del logo dura 1s. Mantenemos 1.5s de espera adicional.
            const splashDuration = 2500; // 2.5 segundos en total
            
            setTimeout(() => {
                
                // 1. ANTES DE OCULTAR: Activa la animación de deslizamiento del fondo
                background.classList.add('slide-in');

                // 2. OCULTAR SPLASH: Inicia el desvanecimiento del logo (0.5s)
                splashScreen.classList.add('hidden');
                
                // 3. (Opcional) Elimina el elemento después del desvanecimiento
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                }, 500); // 500ms = 0.5s (Coincide con la transición CSS)

            }, splashDuration);
        });
    </script>
    
</body>
</html>
