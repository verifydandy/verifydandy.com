<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }

        /* NUEVOS ESTILOS para el OVERLAY oscuro */
        #dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 40; 
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0s linear 0.4s; 
        }

        #dark-overlay.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease-in-out; 
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN (se mantienen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY (se mantienen) */
        #verify-button {
            position: absolute;
            z-index: 50; 
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. ESTILOS PARA NFC MESSAGE Y GIF */
        .nfc-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: transform 0.5s ease-out, opacity 0.5s ease-out; 
            z-index: 60; 
            pointer-events: none; 
        }

        .nfc-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }

        /* ESTADO OCULTO DESLIZANDO HACIA ABAJO (se mantienen) */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); 
            opacity: 0;
            transition: transform 0.7s ease-in, opacity 0.7s ease-in; 
            pointer-events: none;
        }

        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; 
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
            transition: all 0.5s ease-out; /* Para que la transición de tamaño sea suave */
        }

        /* CLASE PARA NFC2.PNG: más grande y más abajo */
        #nfc-gif.nfc-gif-grande {
            bottom: 3%; /* Más abajo */
            width: 370px; /* Más grande */
        }

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE (se mantienen) */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 10%; 
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }

        /* 6. NUEVA SECCIÓN DE DESLIZAMIENTO (slide-screen) */
        #slide-screen {
            /* Ocupa toda la pantalla, fijo */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 100; /* Por encima de todo lo demás */
            overflow: hidden;

            /* Configuración inicial: fuera de la pantalla a la derecha */
            transform: translateX(100%);
            /* Animación de deslizamiento */
            transition: transform 0.6s ease-out;

            /* Estilos de fondo de la segunda pantalla */
            background-color: #000;
            background-image: url("static/dandyfondo.PNG");
            background-repeat: no-repeat;
            background-position: center 24px;
            background-size: 106% auto;
        }

        /* Clase para activar el deslizamiento */
        #slide-screen.slide-in-left {
            transform: translateX(0);
        }

        /* Estilos del GIF de la esquina */
        .corner-gif {
            position: fixed;
            /* 'top' se calculará en JS */
            top: 0; 
            right: 20px;
            width: 78px;
            height: auto;
            z-index: 110; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <div id="dark-overlay"></div> <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">

    <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>

    <div id="slide-screen">
        <img src="https://verifydandy.com/images/DandyHats.gif" alt="Dandy Hats GIF" class="corner-gif">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const darkOverlay = document.getElementById('dark-overlay'); 
            const slideScreen = document.getElementById('slide-screen'); // Nueva referencia
            const cornerGif = slideScreen.querySelector('.corner-gif'); // Nueva referencia

            let nfcVisible = false; 
            let scanAttempted = false; 
            
            const splashDuration = 1800; 

            // FUNCIÓN para ajustar la posición superior del GIF de la esquina (para dispositivos iOS)
            function adjustCornerGifTop() {
                // Obtiene el valor de 'safe-area-inset-top' (si está disponible)
                const safeAreaTop = getComputedStyle(document.documentElement).getPropertyValue('padding-top') || '0px';
                // La suma es el valor del CSS: calc(env(safe-area-inset-top, 0px) + 33px)
                const topValue = `calc(${safeAreaTop} + 33px)`; 
                cornerGif.style.top = topValue;
            }
            
            // Llamar al ajuste en la carga
            adjustCornerGifTop();
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY ---
                        verifyButton.addEventListener('click', function() {
                            if (!nfcVisible) { 
                                verifyButton.style.animation = 'none'; 
                                
                                // Mostrar elementos NFC y el overlay
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                darkOverlay.classList.add('active'); // Activar el fondo oscuro
                                
                                hideNFCButton.classList.add('show'); 
                                nfcVisible = true;
                            }
                        });
                        
                        // --- FUNCIONALIDAD: Clic en nfc-message ---
                        nfcMessage.addEventListener('click', function() {
                            if (nfcVisible && !scanAttempted) {
                                // Reemplazar el GIF con la imagen NFC2.PNG
                                nfcGif.src = "static/NFC2.PNG"; 
                                // AÑADIR LA CLASE para hacer NFC2.PNG más grande y abajo
                                nfcGif.classList.add('nfc-gif-grande'); 
                                
                                scanAttempted = true; 
                                
                                // *** LÓGICA DE DESLIZAMIENTO DESPUÉS DE 2 SEGUNDOS ***
                                setTimeout(() => {
                                    // Iniciar el deslizamiento de la nueva pantalla desde la derecha
                                    slideScreen.classList.add('slide-in-left');
                                    
                                    // Ocultar los elementos de la vista anterior
                                    darkOverlay.classList.remove('active'); 
                                    nfcMessage.classList.add('hide-slide');
                                    nfcGif.classList.add('hide-slide');
                                    hideNFCButton.classList.remove('show');
                                    verifyButton.classList.remove('active');
                                    verifyButton.style.animation = 'none';

                                }, 2000); // 2000 milisegundos = 2 segundos
                            }
                        });
                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE PARA OCULTAR NFC (Solo si el deslizamiento no ocurre) ---
                        hideNFCButton.addEventListener('click', function() {
                            if (nfcVisible) {
                                nfcMessage.classList.add('hide-slide');
                                nfcGif.classList.add('hide-slide');
                                
                                nfcMessage.classList.remove('show');
                                nfcGif.classList.remove('show');
                                
                                hideNFCButton.classList.remove('show');
                                darkOverlay.classList.remove('active'); 
                                
                                // Restaurar el GIF original y el estado de intento
                                nfcGif.src = "static/NFC.gif";
                                nfcGif.classList.remove('nfc-gif-grande'); 
                                scanAttempted = false;
                                
                                // Retrasa el reinicio de la animación 
                                setTimeout(() => {
                                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                                }, 700); 
                                
                                nfcVisible = false;
                            }
                        });
                        
                    }, 300); 

                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
