<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY */
        #verify-button {
            position: absolute;
            z-index: 50; 
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; /* Tu transición de 0.3s */
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. NUEVOS ESTILOS PARA NFC MESSAGE Y GIF (APARICIÓN INSTANTÁNEA) */
        .nfc-item {
            position: absolute;
            left: 50%;
            /* Empezará en su posición final, pero oculto por opacidad */
            transform: translate(-50%, 0); 
            opacity: 0;
            /* Solo transición de opacidad, NO de transform */
            transition: opacity 0.3s ease-out; 
            z-index: 60; 
            pointer-events: none; /* No clickable si no es visible */
        }

        .nfc-item.show {
            opacity: 1; /* Aparece instantáneamente en su lugar */
            pointer-events: auto; /* Se vuelve clickable */
        }

        /* ESTADO OCULTO DESLIZANDO HACIA ABAJO */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); /* Desliza hacia abajo */
            opacity: 0;
            transition: transform 0.5s ease-in, opacity 0.5s ease-in; /* Transición de salida */
            pointer-events: none;
        }

        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
        }

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE (NUEVO) */
        #hide-nfc-button {
            position: absolute;
            bottom: 0; /* Pegado a la parte inferior */
            left: 0;
            width: 100%;
            height: 20%; /* Altura suficiente para ser clicable */
            background-color: transparent; /* Invisible */
            border: none;
            cursor: pointer;
            z-index: 70; /* Encima de los elementos NFC */
            opacity: 0; /* Invisible, pero puede ser clicable */
            pointer-events: none; /* No clickable inicialmente */
            transition: opacity 0.3s ease-out; /* Para que aparezca/desaparezca suavemente */
        }

        #hide-nfc-button.show {
            opacity: 1; /* Para que sea 'visible' al ojo del JS */
            pointer-events: auto; /* Hacerlo clicable */
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">

    <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const hideNFCButton = document.getElementById('hide-nfc-button'); // Nuevo botón

            let nfcVisible = false; // Estado para controlar si NFC está visible
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY ---
                        verifyButton.addEventListener('click', function() {
                            if (!nfcVisible) { // Solo si NFC no está visible
                                verifyButton.style.animation = 'none'; // Detener animación de salto
                                
                                // Mostrar NFC (sin animacion de deslizamiento)
                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                
                                // Asegúrate de que no tenga la clase de ocultar
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                
                                hideNFCButton.classList.add('show'); // Hacer clicable el botón de ocultar
                                nfcVisible = true;
                            }
                        });
                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE PARA OCULTAR NFC ---
                        hideNFCButton.addEventListener('click', function() {
                            if (nfcVisible) {
                                // Deslizar los elementos NFC hacia abajo
                                nfcMessage.classList.add('hide-slide');
                                nfcGif.classList.add('hide-slide');
                                
                                // Remover la clase 'show' para iniciar el desvanecimiento de opacidad
                                nfcMessage.classList.remove('show');
                                nfcGif.classList.remove('show');

                                // Deshabilitar el botón de ocultar
                                hideNFCButton.classList.remove('show');
                                
                                // Reiniciar la animación del botón 'verify'
                                verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                                nfcVisible = false;
                            }
                        });
                        
                    }, 300); // Duración de la transición de deslizamiento del botón (tu 0.3s)

                }, 300); // Duración de la transición de desvanecimiento del splash

            }, splashDuration);
        });
    </script>
    
</body>
</html>
