<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY */
        #verify-button {
            position: absolute;
            z-index: 50; 
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. NUEVOS ESTILOS PARA NFC MESSAGE Y GIF (SLIDE SÓLIDO) */
        .nfc-item {
            position: absolute;
            left: 50%;
            /* Empieza invisible, pero con transformación para deslizarse */
            transform: translate(-50%, 100%); 
            opacity: 0; /* Lo hacemos invisible para que no se vea fuera del body */
            
            /* SOLO ANIMACIÓN DE SLIDE: El transform se anima, la opacidad no */
            transition: transform 0.5s ease-out; 
            
            z-index: 60; 
            pointer-events: none; 
        }

        .nfc-item.show {
            transform: translate(-50%, 0); /* Se desliza a su posición final */
            opacity: 1; /* Aparece sólido */
            pointer-events: auto; 
        }

        /* ESTADO OCULTO DESLIZANDO HACIA ABAJO (REUSAMOS LA CLASE) */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); /* Desliza hacia abajo */
            opacity: 0;
            /* La transición ya está definida en .nfc-item */
            pointer-events: none;
        }

        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
        }

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE */
        #hide-nfc-button {
            position: absolute;
            bottom: 0; 
            left: 0;
            width: 100%;
            height: 20%; 
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">

    <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const hideNFCButton = document.getElementById('hide-nfc-button');

            let nfcVisible = false; 
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY ---
                        verifyButton.addEventListener('click', function() {
                            if (!nfcVisible) { 
                                verifyButton.style.animation = 'none'; // Detener animación de salto
                                
                                // Mostrar NFC: Remueve la clase 'hide-slide' y añade 'show' para iniciar deslizamiento
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                
                                hideNFCButton.classList.add('show'); // Activar botón de ocultar
                                nfcVisible = true;
                            }
                        });
                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE PARA OCULTAR NFC ---
                        hideNFCButton.addEventListener('click', function() {
                            if (nfcVisible) {
                                // Ocultar NFC: Añade 'hide-slide' para iniciar deslizamiento hacia abajo
                                nfcMessage.classList.add('hide-slide');
                                nfcGif.classList.add('hide-slide');
                                
                                // Remueve 'show' inmediatamente (la opacidad 1 la mantiene 'hide-slide' en 0.5s)
                                nfcMessage.classList.remove('show');
                                nfcGif.classList.remove('show');
                                
                                hideNFCButton.classList.remove('show');
                                
                                verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                                nfcVisible = false;
                            }
                        });
                        
                    }, 300); // Duración de la transición de deslizamiento del botón (0.3s)

                }, 300); // Duración de la transición de desvanecimiento del splash

            }, splashDuration);
        });
    </script>
    
</body>
</html>
