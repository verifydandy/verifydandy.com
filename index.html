<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN (MODIFICADOS A TU ÚLTIMA VERSIÓN) */
        #verify-button {
            position: absolute;
            z-index: 50; 
            
            /* TUS AJUSTES DE TAMAÑO Y POSICIÓN */
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;

            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; /* Tu transición de 0.3s */
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. NUEVOS ESTILOS PARA NFC MESSAGE Y GIF */
        .nfc-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); /* Inicialmente fuera de la pantalla, abajo */
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out; /* Sincronizado con el fondo */
            z-index: 60; /* Encima del botón y el fondo */
        }

        .nfc-item.show {
            transform: translate(-50%, 0); /* Se desliza a su posición */
            opacity: 1;
        }

        #nfc-message {
            bottom: -1%; /* Posición del mensaje (ajusta si es necesario) */
            width: 387px; /* Tamaño del mensaje (ajusta si es necesario) */
            height: auto;
        }

        #nfc-gif {
            bottom: 15%; /* Posición del GIF (ajusta si es necesario) */
            width: 175px; /* Tamaño del GIF (ajusta si es necesario) */
            height: auto;
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN ---
                        verifyButton.addEventListener('click', function() {
                            // Detener la animación de salto del botón
                            verifyButton.style.animation = 'none'; 
                            // Opcional: Ocultar el botón después de presionar
                            verifyButton.style.opacity = '0';
                            verifyButton.style.pointerEvents = 'none'; // Deshabilita clics

                            // Activar la animación de deslizamiento para los elementos NFC
                            nfcMessage.classList.add('show');
                            nfcGif.classList.add('show');

                            // Opcional: Aquí puedes añadir más lógica
                            // por ejemplo, redireccionar después de un tiempo
                            // setTimeout(() => {
                            //     window.location.href = "otra_pagina_nfc.html"; 
                            // }, 2000); // Redirecciona después de 2 segundos
                        });
                        
                    }, 300); // Duración de la transición de deslizamiento del botón (tu 0.3s)

                }, 300); // Duración de la transición de desvanecimiento del splash

            }, splashDuration);
        });
    </script>
    
</body>
</html>
