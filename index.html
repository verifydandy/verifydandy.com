<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }

        /* 0. OVERLAY OSCURO (ARREGLADO) */
        #dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            opacity: 0; 
            
            /* BUG ARREGLADO: z-index subido a 55 para cubrir el botón verify */
            z-index: 55; 
            
            pointer-events: none; 
            transition: opacity 0.4s ease-out; 
        }

        #dark-overlay.active {
            opacity: 1;
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY (z-index 50) */
        #verify-button {
            position: absolute;
            z-index: 50; /* Se queda en 50, ahora por debajo del overlay */
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. ESTILOS PARA NFC MESSAGE, GIF y NUEVA IMAGEN */
        .nfc-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: transform 0.5s ease-out; 
            z-index: 60; /* Encima del overlay */
            pointer-events: none; 
        }

        .nfc-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }

        /* ESTADO OCULTO DESLIZANDO (ARREGLADO Y SINCRONIZADO) */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); 
            opacity: 0;
            /* BUG ARREGLADO: Duración sincronizada con JS (0.4s) */
            transition: transform 0.4s ease-in; 
            pointer-events: none;
        }

        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; 
            z-index: 65; 
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
        }
        
        #nfc2-png {
            bottom: 12%; 
            width: 213px; 
            height: auto;
            z-index: 60;
            /* BUG ARREGLADO: Se eliminó la regla 'opacity: 0;' de aquí */
            /* Ahora la opacidad es controlada 100% por .nfc-item y .nfc-item.show */
        }

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE (z-index 70) */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 10%; 
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; /* Encima de todo */
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>
    <div id="dark-overlay"></div> <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">
    <img id="nfc2-png" class="nfc-item" src="static/NFC2.PNG" alt="NFC Complete"> <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfc2Png = document.getElementById('nfc2-png');
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const darkOverlay = document.getElementById('dark-overlay');

            let nfcVisible = false; 
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY (MOSTRAR NFC) ---
                        verifyButton.addEventListener('click', function() {
                            if (!nfcVisible) { 
                                verifyButton.style.animation = 'none'; 
                                darkOverlay.classList.add('active'); 

                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                nfc2Png.classList.remove('hide-slide'); 
                                
                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                
                                // Asegura que NFC2 esté oculto al iniciar
                                nfc2Png.classList.remove('show');

                                hideNFCButton.classList.add('show'); 
                                nfcVisible = true;
                            }
                        });
                        
                        // --- INTERCAMBIO DE IMAGEN NFC ---
                        // Esta lógica ahora funcionará, ya que el bug de CSS está resuelto
                        nfcMessage.addEventListener('click', function() {
                            if (nfcVisible) {
                                // Ocultar el GIF
                                nfcGif.classList.remove('show'); 
                                
                                // Mostrar el PNG
                                nfc2Png.classList.add('show');
                            }
                        });
                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE (OCULTAR TODO) ---
                        hideNFCButton.addEventListener('click', function() {
                            if (nfcVisible) {
                                darkOverlay.classList.remove('active');

                                // Ocultar todos los elementos NFC con la animación rápida
                                nfcMessage.classList.add('hide-slide');
                                nfcGif.classList.add('hide-slide');
                                nfc2Png.classList.add('hide-slide'); 
                                
                                nfcMessage.classList.remove('show');
                                nfcGif.classList.remove('show');
                                nfc2Png.classList.remove('show');
                                
                                hideNFCButton.classList.remove('show');
                                
                                // Reiniciar animación (sincronizado a 400ms)
                                setTimeout(() => {
                                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                                }, 400); // 400ms = 0.4s (coincide con .hide-slide)
                                
                                nfcVisible = false;
                            }
                        });
                        
                    }, 300); 

                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
