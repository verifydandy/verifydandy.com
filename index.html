<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }

        /* 0. NUEVO: OVERLAY OSCURO */
        #dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Color oscuro semi-transparente */
            opacity: 0; /* Inicialmente invisible */
            z-index: 40; /* Detrás del botón Verify y los elementos NFC */
            pointer-events: none; /* No debe interferir con los clics */
            transition: opacity 0.4s ease-out; /* Animación de aparición/desaparición */
        }

        #dark-overlay.active {
            opacity: 1;
            pointer-events: auto; /* Bloquea el fondo si lo deseas, aunque ya está cubierto por otros elementos */
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY */
        #verify-button {
            position: absolute;
            z-index: 50; 
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. ESTILOS PARA NFC MESSAGE, GIF y NUEVA IMAGEN */
        .nfc-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: transform 0.5s ease-out; /* Velocidad de aparición */
            z-index: 60; 
            pointer-events: none; 
        }

        .nfc-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }

        /* ESTADO OCULTO DESLIZANDO HACIA ABAJO (0.4s) */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); 
            opacity: 0;
            transition: transform 0.4s ease-in; /* ¡ANIMACIÓN DE SALIDA RÁPIDA: 0.4s! */
            pointer-events: none;
        }

        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; /* Para indicar que es clicable */
            z-index: 65; /* Por encima del GIF */
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
        }
        
        /* NUEVO: Contenedor para la imagen que reemplaza el GIF */
        #nfc2-png {
            bottom: 12%; 
            width: 213px; /* Mismo tamaño que el GIF */
            height: auto;
            opacity: 0; /* Invisible por defecto */
            z-index: 60;
            /* La transición rápida se maneja con JS y la clase 'nfc-item' base */
        }

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 10%; 
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>
    <div id="dark-overlay"></div> <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">
    <img id="nfc2-png" class="nfc-item" src="static/NFC2.PNG" alt="NFC Complete"> <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfc2Png = document.getElementById('nfc2-png'); // Nuevo
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const darkOverlay = document.getElementById('dark-overlay'); // Nuevo

            let nfcVisible = false; 
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY (MOSTRAR NFC) ---
                        verifyButton.addEventListener('click', function() {
                            if (!nfcVisible) { 
                                verifyButton.style.animation = 'none'; // Detener animación de salto
                                
                                // Mostrar Overlay oscuro
                                darkOverlay.classList.add('active'); 

                                // Mostrar NFC (remover hide-slide para la animación de entrada)
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                nfc2Png.classList.remove('hide-slide'); // Asegurarse que esté fuera de la vista
                                
                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                
                                // Ocultar NFC2.PNG inicialmente (asegura que solo se vea el GIF)
                                nfc2Png.classList.remove('show');

                                hideNFCButton.classList.add('show'); 
                                nfcVisible = true;
                            }
                        });
                        
                        // --- NUEVA FUNCIONALIDAD: INTERCAMBIO DE IMAGEN NFC ---
                        nfcMessage.addEventListener('click', function() {
                            if (nfcVisible) {
                                // 1. Ocultar el GIF (quitando la clase 'show')
                                nfcGif.classList.remove('show');
                                
                                // 2. Mostrar rápidamente el PNG (añadiendo la clase 'show')
                                nfc2Png.classList.add('show');
                                
                                // 3. Se puede deshabilitar el listener para evitar clics múltiples si es necesario
                                // nfcMessage.style.pointerEvents = 'none'; 
                            }
                        });
                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE (OCULTAR TODO) ---
                        hideNFCButton.addEventListener('click', function() {
                            if (nfcVisible) {
                                // Ocultar Overlay oscuro
                                darkOverlay.classList.remove('active');

                                // Ocultar NFC (añade 'hide-slide' para el deslizamiento rápido de 0.4s)
                                nfcMessage.classList.add('hide-slide');
                                nfcGif.classList.add('hide-slide');
                                nfc2Png.classList.add('hide-slide'); 
                                
                                // Remover 'show' para iniciar el proceso de salida
                                nfcMessage.classList.remove('show');
                                nfcGif.classList.remove('show');
                                nfc2Png.classList.remove('show');
                                
                                hideNFCButton.classList.remove('show');
                                
                                // Reiniciar la animación del botón 'verify' después de 400ms
                                setTimeout(() => {
                                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                                }, 400); 
                                
                                nfcVisible = false;
                            }
                        });
                        
                    }, 300); // 0.3s

                }, 300); // 0.3s

            }, splashDuration);
        });
    </script>
    
</body>
</html>
