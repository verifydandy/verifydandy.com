<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        /* ... (Estilos básicos html, body y splash-screen son los mismos) ... */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO PRINCIPAL */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
            z-index: 10; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 1A. NUEVO ESTILO: FONDO OSCURO (OVERLAY) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 55; /* OK */
            opacity: 0;
            pointer-events: none; 
            transition: opacity 0.4s ease-in-out; 
        }
        
        #overlay.active {
            opacity: 1;
            /* No debe tener pointer-events: auto; para permitir clics al fondo. 
               Lo hacemos clickeable solo en el JS si se desea el click para cerrar. */
        }

        /* 2. ESTILOS DEL SPLASH SCREEN (sin cambios) */
        /* ... */

        /* 3. ESTILOS DEL BOTÓN VERIFY (sin cambios) */
        /* ... */

        /* 4. ESTILOS PARA NFC MESSAGE, GIF y NFC2 */
        .nfc-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: transform 0.5s ease-out, opacity 0.4s ease-out; 
            z-index: 60; 
            pointer-events: none; 
        }

        .nfc-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }
        
        /* ESTADO OCULTO DESLIZANDO HACIA ABAJO (SALIDA) */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); 
            opacity: 0;
            transition: transform 0.7s ease-in, opacity 0.4s ease-out; 
            pointer-events: none;
        }
        
        /* ESTILO PARA NFC2 - APARECE RÁPIDO Y CENTRADO */
        #nfc-image2 {
            bottom: 12%; 
            width: 213px; 
            height: auto;
            /* Dejamos las transiciones en el JS para control preciso del fade */
        }
        
        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; 
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
        }

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE CORREGIDO */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 10%; /* CAMBIO CLAVE: Reducimos su altura para que solo cubra el nfc-message */
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; /* Estaba bien, debe estar encima de todo para capturar el clic */
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>
    <div id="overlay"></div> 

    <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">
    <img id="nfc-image2" class="nfc-item" src="static/NFC2.PNG" alt="NFC Complete" style="display: none;"> 

    <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        
        function hideNFCItems(background = false) {
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfcImage2 = document.getElementById('nfc-image2');
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const verifyButton = document.getElementById('verify-button');
            const overlay = document.getElementById('overlay');
            
            if (background) {
                // Desactivar el fondo oscuro
                overlay.classList.remove('active');
                
                // Ocultar el botón invisible que funciona como área de cierre
                hideNFCButton.classList.remove('show');
            }

            // Ocultar elementos deslizando hacia abajo
            nfcMessage.classList.add('hide-slide');
            nfcGif.classList.add('hide-slide');
            nfcImage2.classList.add('hide-slide');

            // Asegurar que se quiten las clases de visibilidad
            nfcMessage.classList.remove('show');
            nfcGif.classList.remove('show');
            nfcImage2.classList.remove('show');
            
            // Ocultar NFC2 inmediatamente y re-mostrar el GIF para el próximo ciclo
            nfcImage2.style.display = 'none';
            nfcGif.style.display = 'block';

            if (background) {
                setTimeout(() => {
                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                    // Restablecer la opacidad del GIF para el próximo uso
                    nfcGif.style.opacity = '1';
                }, 400); 
                
                window.nfcVisible = false;
            }
        }
        
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfcImage2 = document.getElementById('nfc-image2'); 
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const overlay = document.getElementById('overlay'); 

            window.nfcVisible = false; 
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY ---
                        verifyButton.addEventListener('click', function() {
                            if (!window.nfcVisible) { 
                                verifyButton.style.animation = 'none'; 
                                
                                // Mostrar overlay oscuro
                                overlay.classList.add('active'); 
                                
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                nfcImage2.classList.remove('hide-slide');
                                
                                // Reiniciar visualmente el estado: GIF visible, NFC2 oculto
                                nfcImage2.style.display = 'none';
                                nfcGif.style.display = 'block'; 
                                nfcGif.style.opacity = '1'; // Asegurar opacidad para la primera aparición

                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                
                                hideNFCButton.classList.add('show'); 
                                window.nfcVisible = true;
                            }
                        });
                        
                        // --- NUEVA FUNCIONALIDAD: CLICK EN NFC MESSAGE (CORREGIDA) ---
                        nfcMessage.addEventListener('click', function(event) {
                            // Detener la propagación para que el clic no sea capturado inmediatamente por el overlay
                            event.stopPropagation();
                            
                            // Solo si el GIF es visible
                            if (window.nfcVisible && nfcGif.style.display !== 'none') {
                                
                                // 1. Ocultar NFC GIF con efecto de opacidad rápida
                                nfcGif.style.transition = 'opacity 0.2s ease-out';
                                // nfcGif.classList.remove('show'); // No quitamos 'show' para no afectar la posición
                                nfcGif.style.opacity = '0';
                                
                                // 2. Mostrar NFC2 rápidamente
                                setTimeout(() => {
                                    nfcGif.style.display = 'none'; 
                                    nfcImage2.style.display = 'block';
                                    
                                    // Aparecer NFC2 con opacidad rápida, usando la clase 'show' para la posición
                                    nfcImage2.classList.add('show');
                                    nfcImage2.style.transition = 'opacity 0.2s ease-in';
                                    nfcImage2.style.opacity = '1';

                                    // IMPORTANTE: Tras la transición, quitamos el transition temporal para la próxima vez
                                    setTimeout(() => {
                                         nfcGif.style.transition = ''; 
                                         nfcImage2.style.transition = '';
                                    }, 200);

                                }, 100); 

                                // 3. Desactivar el cursor sobre el mensaje temporalmente
                                nfcMessage.style.pointerEvents = 'none';
                                setTimeout(() => {
                                    nfcMessage.style.pointerEvents = 'auto';
                                }, 300); 
                            }
                        });

                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE PARA OCULTAR NFC ---
                        // **Solo es el área de cierre para el mensaje principal**
                        hideNFCButton.addEventListener('click', function(event) {
                            event.stopPropagation(); // Evita que el clic llegue al overlay
                            if (window.nfcVisible) {
                                hideNFCItems(true); 
                            }
                        });
                        
                        // Permitir cerrar haciendo clic en el resto del overlay oscuro
                        overlay.addEventListener('click', function() {
                            if (window.nfcVisible) {
                                hideNFCItems(true); // Ocultar NFCs y fondo oscuro
                            }
                        });
                        
                    }, 300); 

                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
