<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DH Dandy Hats</title>

    <!-- Iconos (ubicados en /static) -->
    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 65vh; /* permite scroll para ocultar barra Safari */
            background-color: #000; /* fondo negro */
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center 24px; /* ligeramente más abajo */
            background-size: 125% auto; /* un poco más grande */
            position: relative;
        }
    </style>
</head>
<body>
    <script>
        // Scroll pequeño al cargar para ocultar barra Safari
        window.addEventListener('load', () => {
            setTimeout(() => { window.scrollTo(0, 1); }, 100);
        });
    </script>
</body>
</html>
