<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DH Dandy Hats</title>

    <!-- Iconos (ubicados en /static) -->
    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 65vh; /* permite scroll para ocultar barra Safari */
            background-color: #000; /* fondo negro */
            background-image: url("static/dandyfondo.PNG");
            background-repeat: no-repeat;
            background-position: center 24px; /* ligeramente m치s abajo */
            background-size: 106% auto; /* un poco m치s grande */
            position: relative;
        }

        /* GIF centrado en la pantalla */
        .center-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px; /* ajusta tama침o si quieres */
            height: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <img src="https://dangerousthings-forum.b-cdn.net/original/2X/6/656aebfb0747e782f123f2633274e932a2a48227.gif" alt="Dandy Hats GIF" class="center-gif">

    <script>
        // Scroll peque침o al cargar para ocultar barra Safari
        window.addEventListener('load', () => {
            setTimeout(() => { window.scrollTo(0, 1); }, 100);
        });
    </script>
</body>
</html>
