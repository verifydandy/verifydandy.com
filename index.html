<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO (0.6s Deslizamiento) */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; /* Duración clave: 0.6s */
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN (AJUSTADOS) */
        #verify-button {
            position: absolute;
            z-index: 50; 
            
            /* NUEVA POSICIÓN Y TAMAÑO */
            top: 40%; /* Más arriba */
            left: 50%;
            width: 148px; /* Más pequeño */
            height: auto;

            /* Estado inicial para deslizamiento */
            transform: translate(-50%, 100%);
            
            /* Sincronización con el fondo (0.6s) */
            transition: transform 0.6s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        /* Definición de la animación de mini saltos con pausa de 1s */
        @keyframes miniJump {
            /* 0% a 20% es el salto de 0.4s; 20% a 100% es la pausa de 1s. */
            0%, 20%, 100% {
                transform: translate(-50%, 0); /* Posición normal / Aterrizaje / Pausa */
            }
            10% {
                transform: translate(-50%, -5px); /* Pico del salto */
            }
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            
            // Tiempo de espera total antes de la transición (1.8s)
            const splashDuration = 1800; 
            
            setTimeout(() => {
                
                // 1. Activa la animación de deslizamiento del fondo (0.6s)
                background.classList.add('slide-in');

                // 2. Oculta el Splash Screen (0.3s)
                splashScreen.classList.add('hidden');
                
                // 3. Oculta el elemento splash completamente y activa el botón
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    // --- SECUENCIA DE APARICIÓN DEL BOTÓN ---
                    
                    // a) Inicia el deslizamiento del botón (0.6s, sincronizado con el fondo)
                    verifyButton.classList.add('active'); 
                    
                    // b) Aplica la animación de salto EXACTAMENTE al terminar el deslizamiento
                    setTimeout(() => {
                        // Duración total de la animación de salto: 1.4s (0.4s salto + 1s pausa)
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // Opcional: Agregar funcionalidad al click del botón
                        verifyButton.addEventListener('click', function() {
                            alert("¡Botón de verificación presionado!");
                            // Aquí iría window.location.href = "siguiente_pagina.html"; 
                        });
                        
                    }, 600); // 600ms = duración de la transición de deslizamiento del botón

                }, 300); // 300ms = duración de la transición de desvanecimiento del splash

            }, splashDuration);
        });
    </script>
    
</body>
</html>
