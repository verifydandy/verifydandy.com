<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }

        /* 0. OVERLAY OSCURO (z-index 55) */
        #dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            opacity: 0; 
            z-index: 55; /* Detrás de todo el contenido NFC */
            pointer-events: none; 
            transition: opacity 0.4s ease-out; 
        }

        #dark-overlay.active {
            opacity: 1;
        }
        
        /* 1. ESTILOS DEL FONDO (z-index 10) */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
            z-index: 10;
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN (z-index 1000) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY (z-index 50) */
        #verify-button {
            position: absolute;
            z-index: 50; /* Detrás del overlay oscuro */
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. ESTILOS PARA NFC (BASE DESLIZABLE) */
        .nfc-slide-item { 
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: transform 0.5s ease-out, opacity 0.5s ease-out; 
            pointer-events: none; 
        }

        .nfc-slide-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }

        .nfc-slide-item.hide-slide {
            transform: translate(-50%, 100%); 
            opacity: 0;
            transition: transform 0.4s ease-in, opacity 0.4s ease-in; 
            pointer-events: none;
        }

        /* BUG ARREGLADO: Z-INDEX DEFINIDOS */
        
        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; 
            z-index: 70; /* CAPA SUPERIOR (ENCIMA DE TODO) */
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
            z-index: 60; /* CAPA DE ABAJO (DEBAJO DEL MENSAJE) */
        }
        
        /* NFC2.PNG (INSTANTÁNEO) */
        #nfc2-png {
            position: absolute; 
            left: 50%;
            transform: translate(-50%, 0); 
            bottom: 12%; 
            width: 213px; 
            height: auto;
            z-index: 60; /* CAPA DE ABAJO (MISMO NIVEL QUE EL GIF) */
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.0s; /* SIN ANIMACIÓN */
        }

        #nfc2-png.show-instant { 
            opacity: 1; 
            pointer-events: auto;
        }
        
        /* 5. BOTÓN INVISIBLE DE CIERRE */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 10%; 
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 80; /* ENCIMA DE TODO, INCLUIDO EL MENSAJE NFC */
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>
    <div id="dark-overlay"></div> 

    <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-slide-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-slide-item" src="static/NFC.gif" alt="NFC Animation">
    <img id="nfc2-png" src="static/NFC2.PNG" alt="NFC Complete"> 

    <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            // ... (variables sin cambios) ...
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfc2Png = document.getElementById('nfc2-png');
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const darkOverlay = document.getElementById('dark-overlay');

            let nfcVisible = false; 
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY (MOSTRAR NFC) ---
                        verifyButton.addEventListener('click', function() {
                            if (!nfcVisible) { 
                                verifyButton.style.animation = 'none'; 
                                darkOverlay.classList.add('active'); 

                                // Iniciar animación de deslizamiento
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                
                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                
                                // Asegurarse de que NFC2.PNG esté oculto
                                nfc2Png.classList.remove('show-instant'); 
                                nfc2Png.style.opacity = '0'; // Forzar ocultamiento

                                hideNFCButton.classList.add('show'); 
                                nfcVisible = true;
                            }
                        });
                        
                        // --- INTERCAMBIO DE IMAGEN NFC (AHORA FUNCIONARÁ) ---
                        nfcMessage.addEventListener('click', function() {
                            if (nfcVisible) {
                                // Ocultar el GIF (ya sea con clase o estilo directo)
                                nfcGif.classList.remove('show'); 
                                nfcGif.style.opacity = '0'; 

                                // Mostrar el PNG instantáneamente
                                nfc2Png.classList.add('show-instant'); 
                            }
                        });
                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE (OCULTAR TODO) ---
                        hideNFCButton.addEventListener('click', function() {
                            if (nfcVisible) {
                                darkOverlay.classList.remove('active');

                                // Ocultar elementos deslizables
                                nfcMessage.classList.add('hide-slide');
                                nfcGif.classList.add('hide-slide');
                                nfcMessage.classList.remove('show');
                                nfcGif.classList.remove('show');
                                
                                // Ocultar elemento instantáneo
                                nfc2Png.classList.remove('show-instant');
                                nfc2Png.style.opacity = '0'; 

                                hideNFCButton.classList.remove('show');
                                
                                // Sincronizar reinicio de animación
                                setTimeout(() => {
                                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                                }, 400); // 400ms = 0.4s
                                
                                nfcVisible = false;
                            }
                        });
                        
                    }, 300); 

                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
